<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;
            height: 100px;
            display: flex;
            /* flex-direction: row; + flex-wrap: nowrap; = */
            flex-flow: column wrap;
        }

        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Exemplo de blobo A</div>
        <div class="item">Exemplo de blobo B</div>
        <div class="item">Exemplo de blobo C</div>
        <div class="item">Exemplo de blobo D</div>
        <div class="item">Exemplo de blobo E</div>
        <div class="item">Exemplo de blobo F</div>
        <div class="item">Exemplo de blobo G</div>
    </div>
</body>
</html>
